<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<link rel="stylesheet" href="/docs.min.css">
<link rel="stylesheet" href="/snippets.min.css">
<link rel="stylesheet" href="/theme.min.css">


<!-- FAQ -->
<div class="container content-space-1">
    <div class="row">
      <div class="col-lg-4 mb-5 mb-lg-0">
        <h3>Часто задаваемые вопросы</h3>
      </div>
      <!-- End Col -->
  
      <div class="col-lg-8">
        <!-- Accordion -->      
        <div class="accordion accordion-flush" id="accordionFAQ">
          <!-- Accordion Item -->
          <div class="accordion-item">
            {{ range $.Site.Data.firstSnippet.question_answer }}
            <div class="accordion-header" id="{{ .i_d }}">
              <a class="accordion-button" role="button" data-bs-toggle="collapse" data-bs-target="{{ .data_bs_target }}" aria-expanded="true" aria-controls="{{ .data_bs_target_1 }}">
                {{ .question }}
              </a>
            </div>
            <div id="{{ .data_bs_target_1 }}" class="accordion-collapse collapse show" aria-labelledby="{{ .i_d }}" data-bs-parent="#accordionFAQ">
              <div class="accordion-body">
                {{ .answer }}
              </div>
            </div>
            {{ end }}
          </div>
          <!-- End Accordion Item -->
        </div>
        
        <!-- End Accordion -->
      </div>
      <!-- End Col -->
    </div>
    <!-- End Row -->
  </div>
  <!-- End FAQ -->
