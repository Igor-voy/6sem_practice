<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<link rel="stylesheet" href="/docs.min.css">
<link rel="stylesheet" href="/snippets.min.css">
<link rel="stylesheet" href="/theme.min.css">
<link rel="stylesheet" href="/style.css">


<div class="col-12 mystyle">
  <h3>{{ .Get "your_title_1"}}</h3>
</div>

<div class="col-12 mystyle">
  <p>{{ .Get "title_1"}}</p>
</div>

  <!-- Sliding Image -->
  <div id="carouselExampleControls1" class="carousel slide mystyle" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ .Get "img_1" }}" class="d-block w-100">
      </div>
      {{ range $.Site.Data.secondSnippet.list_img }}
      <div class="carousel-item">
        <img src="{{ .img_link }}" class="d-block w-100">
      </div>
      {{ end }}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- End Sliding Image -->

  <div class="col-12 mystyle">
    <h3>{{ .Get "your_title_2"}}</h3>
  </div>

  <div class="col-12 mystyle">
    <p>{{ .Get "title_2"}}</p>
  </div>
  
  <!-- Sliding Image -->
  <div id="carouselExampleControls2" class="carousel slide mystyle" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ .Get "img_7" }}" class="d-block w-100">
      </div>
      {{ range $.Site.Data.secondSnippet.list_img_2 }}
      <div class="carousel-item">
        <img src="{{ .img_link }}" class="d-block w-100">
      </div>
      {{ end }}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- End Sliding Image -->
